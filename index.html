<!DOCTYPE html>
<html>

  <head>
    <title>Perlin noise</title>
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.css" />
    <script src="bower_components\angular\angular.js"></script>
    <script src="bower_components\noisejs\perlin.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link />
  </head>

  <body ng-app="app" ng-controller="MainController as main">
    <div class="centerbox">
      <canvas></canvas>
    </div>
    <div class="container">

      <form class="form-horizontal">
        <div class="form-group">
          <label for="seed" class="col-sm-2 control-label">Seed</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" step="1024" id="seed" placeholder="Seed" ng-model="main.seed" ng-change="main.make(); main.render()">
          </div>
        </div>
        <div class="form-group">
          <label for="seed" class="col-sm-2 control-label">Octives</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" step="1" id="seed" placeholder="Octives" ng-model="main.octives" ng-change="main.make(); main.render()">
          </div>
        </div>
        <div class="form-group">
          <label for="seaLevel" class="col-sm-2 control-label">Sea Level</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" step="0.01" id="seaLevel" placeholder="Sea Level" ng-model="main.seaLevel" ng-change="main.render()">
          </div>
        </div>
        <div class="form-group">
          <label for="treeLine" class="col-sm-2 control-label">Tree Line</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" step="0.01" id="treeLine" placeholder=">Tree Line" ng-model="main.treeLine" ng-change="main.render()">
          </div>
        </div>
      </form>

      <span>
        Generated in {{main.times[0]}} ms,
        Rendered in {{main.times[1]}} ms
      </span>
    </div>


  </body>

</html>
